# -- Start Up Settings --

set-option -g status-style bg=colour235,fg=colour136

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default

# pane border
set-option -g pane-border-style fg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=cyan]#(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=white]%a %l:%M:%S %p #[fg=green]%Y-%m-%d'

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-Space
set -g base-index 1

# allows for faster key repetition
set -s escape-time 0

# rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize off
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi

# mouse mode (tmux 2.1+)
set -g mouse on

# True color support (24-bit)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Longer scroll history
set -g history-limit 50000

# Focus events for vim/nvim autoread
set -g focus-events on

# -- Key Bindings --

# set window split (in current directory)
bind-key v split-window -h -c "#{pane_current_path}"
bind-key b split-window -c "#{pane_current_path}"
bind-key C-Space last-window
bind-key a send-prefix

# new window in current directory
bind-key C-c new-window -c "#{pane_current_path}"

# Vi copy mode bindings (tmux 2.4+) with WSL clipboard
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "clip.exe"

# hjkl pane traversal
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

# New session with name prompt
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Kill current session and switch to next (with confirmation)
bind X confirm-before -p "Kill session #S? (y/n)" "kill-session -t '#S'"

# Synchronize panes (for multi-server commands)
bind S setw synchronize-panes

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

